# Production-ready Alertmanager config for Django School Management.
# Set SLACK_WEBHOOK_URL / SMTP / PagerDuty in env or replace with your receivers.

global:
  # resolve_timeout: 5m
  # slack_api_url: '${SLACK_WEBHOOK_URL}'  # set via envsubst or external secret

route:
  receiver: default
  group_by: ['alertname', 'app', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    # Critical alerts: page immediately, also send to slack
    - match:
        severity: critical
      receiver: critical
      group_wait: 10s
      repeat_interval: 1h

    # Warning: slack / email only
    - match:
        severity: warning
      receiver: warning
      repeat_interval: 4h

    # SLO-related: optional dedicated channel
    - match:
        slo: availability
      receiver: slo-alerts
      continue: true
    - match:
        slo: latency
      receiver: slo-alerts
      continue: true

# Inhibit critical if warning for same alert/app (avoid duplicate noise)
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'app']

