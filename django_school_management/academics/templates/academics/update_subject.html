{% extends 'dashboard.html' %}
{% load crispy_forms_tags %}

{% block dashboard-body %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'index_view' %}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{% url academic_urls.subject_list %}">Subjects</a></li>
    <li class="breadcrumb-item active" aria-current="page">Update Subject</li>
  </ol>
</nav>

<h4>Update Subject</h4>
<hr>
<div class="card">
  <div class="card-body">
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Update" class="btn btn-primary">
    </form>
  </div>
</div>
{% endblock %}
